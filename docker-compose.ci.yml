version: '3.5'

services:
    auth_ci_mongo:
        container_name: thx_auth_ci_mongo
        image: mongo
        env_file: .env.ci
        networks:
            - thx_ci_network
        ports:
            - 27020:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
            MONGO_INITDB_DATABASE: admin
            DB_NAME: $MONGODB_NAME
            DB_USER: $MONGODB_USER
            DB_PASSWORD: $MONGODB_PASSWORD

    auth_ci_node:
        container_name: thx_auth_ci_node
        image: node:12
        env_file: .env.ci
        networks:
            - thx_ci_network
        volumes:
            - ./:/usr/src/service
        working_dir: /usr/src/service
        command: bash -c "npm run build"
        environment:
            - NODE_ENV=test
        depends_on:
            - auth_ci_mongo
        links:
            - auth_ci_mongo
        ports:
            - 3003:3000

networks:
    thx_ci_network:
        name: thx_ci_network
