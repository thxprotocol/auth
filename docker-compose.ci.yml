version: '3.5'

services:
    auth_ci_mongo:
        container_name: thx_auth_ci_mongo
        image: mongo
        env_file: .env.ci
        networks:
            - thx_ci_network
        ports:
            - 27020:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
            MONGO_INITDB_DATABASE: admin
            DB_NAME: $MONGODB_NAME
            DB_USER: $MONGODB_USER
            DB_PASSWORD: $MONGODB_PASSWORD

networks:
    thx_ci_network:
        name: thx_ci_network
