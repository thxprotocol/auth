version: '3.5'

services:
    auth_mongo:
        container_name: thx_auth_mongo
        image: mongo
        restart: always
        ports:
            - 27019:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
            MONGO_INITDB_DATABASE: admin
        volumes:
            - mongo-data:/data/db
            - ./fixture/db:/docker-entrypoint-initdb.d/fixture
            - ./scripts/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
    
    auth:
        container_name: thx_auth
        build:
            context: .
            target: develop
        env_file: 
          - .env.example
          - .env.docker
        ports:
            - 3031:3030
        depends_on:
            - auth_mongo
    
    auth_node:
        container_name: thx_auth_node
        image: node:16
        volumes:
            - ./:/usr/src/service
        working_dir: /usr/src/service
        command: bash -c "npm run watch:debug"
        depends_on:
            - auth_mongo
        ports:
            - 3030:3030

volumes:
    mongo-data:

